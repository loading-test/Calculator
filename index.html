<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="result">
                <input type="text" class="out" value="0">
            </div>
            <table>
                <tr>
                    <td><button class="clear" id="C" value="C">C</button></td>
                    <td><button class="clear" id="CE" value="CE">CE</button></td>
                    <td><button class="operation" value="/">/</button></td>
                    <td><button class="operation" value="*">X</button></td>
                </tr>
                <tr>
                    <td><button class="number" value="7">7</button></td>
                    <td><button class="number" value="8">8</button></td>
                    <td><button class="number" value="9">9</button></td>
                    <td><button class="operation" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="number" value="4">4</button></td>
                    <td><button class="number" value="5">5</button></td>
                    <td><button class="number" value="6">6</button></td>
                    <td><button class="operation" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="number" value="1">1</button></td>
                    <td><button class="number" value="2">2</button></td>
                    <td><button class="number" value="3">3</button></td>
                    
                </tr>
                <tr>
                    <td><button class="number" id="zero" value="0">0</button></td>
                    <td><button class="symb" id="decimal" value=".">.</button></td>
                    <td><button class="operation" id="result" value="=">=</button></td>
                </tr>
            </table>
        </div>
    </div>   
    <script src="./script.js"></script> 
</body>

</html>
